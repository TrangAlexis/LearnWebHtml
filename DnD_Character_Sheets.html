<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/DnD_style.css">
    <script defer src="./assets/javascript/Dnd.js"></script>
    <title>Dnd_Character_sheet</title>
</head>
<body>
    <header>
        <div id="boite_haut">
            <a href="./index.html" class="text_menu" id="lien_accueil">Accueil</a>
            <a href="./DnD_Character_Sheets.html" class="text_menu">Personnage</a>
            <a href="./DND_Character_Sheets_Creation.html" class="text_menu">Cr√©ation de Personnage</a>
        </div>
    </header>
    <main>
        <div id="Feuille">
            <div class="container">
                <!-- PORTRAIT -->
                <div id="boite_portrait">
                    <div id="portrait"></div>
                </div>
                <!-- INFOS GENERALES -->
                <div id="boite_infos_generale">
                    <b class="texte_gras infos_generale" id="Nom">Nom: </b>
                    <span class="text_remplissable" id="nom_span"></span>
                    <br>
                    <b class="texte_gras infos_generale" id="Classe">Classe: </b>
                    <span class="text_remplissable" id="classe_span"></span>    
                    <br>
                    <b class="texte_gras infos_generale" id="Race">Race: </b>
                    <span class="text_remplissable" id="race_span"></span>
                    <br>
                    <b class="texte_gras infos_generale" id="Historique">Historique: </b>
                    <span class="text_remplissable" id="historique_span"></span>
                    <br>
                </div>

                <!-- CARCTERISTIQUES -->

                <div class="grid_container" id="boite_caracteristiques">
                    <div class="boite_grille_caracteristiques" id="FORCE">
                        <div class="mini_case mini_case_haut" id="caracteristique_force"><span class="texte_gras" id="force_span">FOR</span></div>
                        <div class="mini_case" id="modificateur_force"><span id="mod_force_span"></span></div>
                        
                    </div>
                    <div class="boite_grille_caracteristiques" id="DEXTERITE">
                        <div class="mini_case mini_case_haut" id="caracteristique_dexterite"><span class="texte_gras" id="dexterite_span">DEX</span></div>
                        <div class="mini_case" id="modificateur_dexterite"><span id="mod_dexterite_span"></span></div>
                        
                    </div>
                    <div class="boite_grille_caracteristiques" id="CONSTITUTION">
                            <div class="mini_case mini_case_haut" id="caracteristique_constitution"><span class="texte_gras" id="constitution_span">CON</span></div>
                            <div class="mini_case" id="modificateur_constitution"><span id="mod_constitution_span"></span></div>
                    </div>
                    <div class="boite_grille_caracteristiques" id="INTELLIGENCE">
                            <div class="mini_case mini_case_haut" id="caracteristique_intelligence"><span class="texte_gras" id="intelligence_span">INT</span></div>
                            <div class="mini_case" id="modificateur_intelligence"><span id="mod_intelligence_span"></span></div>
                    </div>
                    <div class="boite_grille_caracteristiques" id="SAGESSE">
                            <div class="mini_case mini_case_haut" id="caracteristique_sagesse"><span class="texte_gras" id="sagesse_span">SAG</span></div>
                            <div class="mini_case" id="modificateur_sagesse"><span id="mod_sagesse_span"></span></div>
                    </div>
                    <div class="boite_grille_caracteristiques" id="CHARISME">
                            <div class="mini_case mini_case_haut" id="caracteristique_charisme"><span class="texte_gras" id="charisme_span">CHA</span></div>
                            <div class="mini_case" id="modificateur_charisme"><span id="mod_charisme_span"></span></div>
                    </div>
                </div>

                <!-- COMPETENCES -->
                <div id="boite_mod_competences">
                    <span id="list_mod_competences_span"></span>
                </div>

                <!-- test -->
                
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
