<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/DnD_style.css">
    <script defer src="./assets/javascript/Dnd.js"></script>
    <title>Dnd_Character_sheet</title>
</head>
<body>
    <header>
        <div id="boite_haut">
            <a href="./index.html" id="lien_accueil">Accueil</a>
        </div>
    </header>
    <main>
        <div id="Feuille">
            <div class="container">
                <!-- PORTRAIT -->
                <div id="boite_portrait">
                    <div id="portrait"></div>
                </div>
                <!-- INFOS GENERALES -->
                <div id="boite_infos_generale">
                    <b class="texte_gras infos_generale" id="Nom">Nom: </b>
                    <span class="text_remplissable" id="nom_span"></span>
                    <br>
                    <b class="texte_gras infos_generale" id="Classe">Classe: </b>
                    <span class="text_remplissable" id="classe_span"></span>    
                    <br>
                    <b class="texte_gras infos_generale" id="Race">Race: </b>
                    <span class="text_remplissable" id="race_span"></span>
                    <br>
                    <b class="texte_gras infos_generale" id="Historique">Historique: </b>
                    <span class="text_remplissable" id="historique_span"></span>
                    <br>
                </div>

                <!-- CARCTERISTIQUES -->
                <div id="boite_caracteristiques">
                    <div id="Force"></div>
                </div>

                <div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
