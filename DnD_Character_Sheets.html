    <main>
        <div id="refresh_download_box">
            <span id="refresh">Refresh</span>
            <br>
            <!-- <span id="download">Download</span> -->
            <button onclick="download_csv_file()">Download CSV</button>
        </div>
        
        <div id="Feuille">
                <!-- PV/AC/VITESSE -->
                <div id="boite_pv_ac_vitesse">
                    <div class="texte_normale" id="PV"> 
                        <form class="form_PV">
                            <span>PV: </span>
                            <input type="text" id="input_pv">
                        </form>
                    </div>
                    <div class="texte_normale" id="CA">CA: 
                        <span id="span_CA">10</span>
                    </div>
                    <div class="texte_normale" id="Vitesse">Vitesse: 
                        <span id="span_vitesse">0m.</span>

                </div>
                <!-- PORTRAIT -->
                <div id="boite_portrait">

                </div>

                        <label for="race" class="texte_normale" id="label_race">Race:</label>
                        <select name="race" id="select_race" required>
                            <option value="">...</option>
                            <option value="haut-elfe">Elfe (haut-elfe)</option>
                            <option value="elfe des bois">Elfe (elfe des bois)</option>
                            <option value="drow">Elfe (drow)</option>

                            <option value="halfelin pied-léger">Halfelin (pied-léger)</option>

                            <option value="gnome des roches">Gnome (roches)</option>

                            <option value="tieffelin">Tieffelin</option>
                            <option value="aarakocra">Aarakocra</option>
                            <option value="genasi">Génasi</option>-->
                            <option value="goliath">Goliath</option>
                        </select>
                        <br>
                        <br>
                        <label for="classe_I" class="texte_normale" id="label_classe_I">Classe(I) :</label>
                        <select name="classe_I" id="select_classe_I" required>
                            <option value="">...</option>
                            <option value="Artificier">Artificier</option>
                            <option value="Barbare">Barbare</option>
                            <option value="Barde">Barde</option>
                            <option value="Clerc">Clerc</option>
                            <option value="Druide">Druide</option>
                            <option value="Ensorceleur">ensorceleur</option>
                            <option value="Guerrier">Guerrier</option>
                            <option value="Magicien">Magicien</option>

                            <option value="Occultiste">Occultiste</option>
                            <option value="Paladin">Paladin</option>
                            <option value="Rodeur">Rôdeur</option>
                            <option value="Roublard">Roublard</option>
                        </select>
                        <label for="niveau_I" id="label_niveau_I">Niv. :</label>
                        <select name="niveau_I" id="select_niveau_I" required>
                            <option value="0">...</option>

                            <option value="20">20</option>
                        </select>
                        <br>
                        <label for="classe_II" class="texte_normale" id="label_classe_II">Classe(II):</label>
                        <select name="classe_II" id="select_classe_II" required>
                            <option value="">Aucune</option>
                            <option value="Artificier">Artificier</option>
                            <option value="Barbare">Barbare</option>
                            <option value="Barde">Barde</option>

                            <option value="Roublard">Roublard</option>
                        </select>
                        <label for="niveau_II" id="label_niveau_II">Niv. :</label>
                        <select name="niveau_II" id="select_niveau_II" required>
                            <option value="0">...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>

                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        <br>
                        <label for="historique" class="texte_normale" id="label_historique">Historique:</label>
                        <select name="historique" id="select_historique" required>
                            <option value="">...</option>
                            <option value="Artiste">Artiste</option>

                        </select>
                        <br>
                    </form>

                </div>

                <!-- CARCTERISTIQUES -->

                <div class="grid_container" id="boite_caracteristiques">
                    <div class="boite_grille_caracteristiques" id="FORCE">
                        <div class="mini_case mini_case_haut" id="caracteristique_force"><span class="texte_normale" id="force_span">FOR</span></div>
                        <div class="mini_case" id="modificateur_force"><span class="texte_normale" id="mod_force_span">0</span></div>
                        
                    </div>
                    <div class="boite_grille_caracteristiques" id="DEXTERITE">
                        <div class="mini_case mini_case_haut" id="caracteristique_dexterite"><span class="texte_normale" id="dexterite_span">DEX</span></div>
                        <div class="mini_case" id="modificateur_dexterite"><span class="texte_normale" id="mod_dexterite_span">0</span></div>
                        
                    </div>
                    <div class="boite_grille_caracteristiques" id="CONSTITUTION">
                            <div class="mini_case mini_case_haut" id="caracteristique_constitution"><span class="texte_normale" id="constitution_span">CON</span></div>
                            <div class="mini_case" id="modificateur_constitution"><span class="texte_normale" id="mod_constitution_span">0</span></div>
                    </div>
                    <div class="boite_grille_caracteristiques" id="INTELLIGENCE">
                            <div class="mini_case mini_case_haut" id="caracteristique_intelligence"><span class="texte_normale" id="intelligence_span">INT</span></div>
                            <div class="mini_case" id="modificateur_intelligence"><span class="texte_normale" id="mod_intelligence_span">0</span></div>
                    </div>
                    <div class="boite_grille_caracteristiques" id="SAGESSE">
                            <div class="mini_case mini_case_haut" id="caracteristique_sagesse"><span class="texte_normale" id="sagesse_span">SAG</span></div>
                            <div class="mini_case" id="modificateur_sagesse"><span class="texte_normale" id="mod_sagesse_span">0</span></div>
                    </div>
                    <div class="boite_grille_caracteristiques" id="CHARISME">
                            <div class="mini_case mini_case_haut" id="caracteristique_charisme"><span class="texte_normale" id="charisme_span">CHA</span></div>
                            <div class="mini_case" id="modificateur_charisme"><span class="texte_normale" id="mod_charisme_span">0</span></div>
                    </div>
                </div>

                <!-- COMPETENCES -->
                <div id="boite_mod_competences">
                    <span id="list_mod_competences_span"></span>
                </div>

                <!-- CAPACITES ET COMPETENCES -->
                <div id="wrapper_capacites_competences">
                <!-- CAPACITES -->
                    <div id="contenaire_boite_capacites">
                        <div class="boite_capacites texte_normale" id="boite_capacites_race">
                            <span class="texte_normale">Capacités de race: </span>
                        </div>
                    </div>

                    <!-- EQUIPEMENT -->
                    <div id="contenaire_equipement">
                        <div id="boite_armure">
                            <span class="texte_normale">Armure: </span>
                            <form action="">
                                <select name="armure" id="select_armure" required>
                                    <option value="naturelle">Naturelle</option>
