<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
        >
    <link rel="stylesheet" href="./assets/css/calculatrice_style.css">
        <script defer src="./assets/javascript/calculatrice.js"></script>
    <title>Demo Javascript</title>
</head>
<body>
    <header>
        <a href="./index.html">Accueil</a>
    </header>
    <main class="container">
        <div class="back_calculette">
            <div class="calculette" >
                <h2 class="text-center text-light">Calculatrice</h2>

                <!-- Ã©cran -->
                <div class="rounded" id="Ecran">
                    <div class="ecran" id="ecran-haut"></div>
                    <div class="ecran" id="ecran-bas"></div>
                </div>
                
                <br>

                <!-- clavier -->
                <div class="row g-2 row-cols-12" id="clavier">
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-C" id="btn-c">C</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-parenthese-gauche">(</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-parenthese-droite">)</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-slash">/</button></div></div>
                
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-7">7</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-8">8</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-9">9</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-*">*</button></div></div>

                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-4">4</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-5">5</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-6">6</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-moins">-</button></div></div>

                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-1">1</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-2">2</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-3">3</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-plus">+</button></div></div>

                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-0">0</button></div></div>
                    <div class="col col-3"><div class="back-boutton"><button class="btn btn-tuned" id="btn-point">.</button></div></div>
                    <div class="col col-6"><div class="back-boutton-egale"><button class="btn btn-Egale" id="btn-egale">=</button></div></div>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
